<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon"
        href="https://media.licdn.com/dms/image/C560BAQHZFNzlXMxJVQ/company-logo_200_200/0/1669276508067?e=2147483647&v=beta&t=5CkH9gf3YjqTZYk07WOYeWlMgsXljTS4aCPp9L0wGpk"
        type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Niramit:wght@200&family=Noto+Sans+KR:wght@500&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Niramit:wght@200&family=Noto+Sans+KR:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>job passcard</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="">
            </div>
            <div class="nav">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>
            <div class="actions">
                <div class="search">
                    <img src="./search.png" alt="">
                </div>
                <div class="numbercart">
                    <div class="cart">
                        <img src="./cart.png" alt="">
                        <span class="num">1</span>
                    </div>
                </div>
            </div>
            <div class="login">
                <a href="#">LOGIN</a>|
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </header>
    <br><br>
    <div class="mycart">
        <p>My Cart</p>
    </div>
    <br><br>
    <div class="bigcontainer">
        <div class="lowcontainer">
            <div class="container2">
                <div class="googledocs">
                    <img src="./rubbish.png" alt="rubbish ">
                    <div class="text">
                        <img src="./document.png" alt="">
                        <p>Google Docs</p>
                        <h3>Used for business</h3>
                    </div>
                </div>
                <div class="GoogleDocs2">
                    <div class="text2">
                        <h1>Google Docs</h1>
                    </div>
                    <div class="dropdown">
                        <select name="gender2" id="gender2">
                            <option value="lv">LV</option>
                            <option value="lv1-4">LV 1-3</option>
                            <option value="lv2-4">LV 2-3</option>
                            <option value="lv3-4">LV 3-3</option>
                        </select>
                    </div>
                    <div class="text3">
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <br>
            <div class="container3">
                <div class="googlesilde">
                    <img src="./rubbish.png" alt="rubbish ">
                    <div class="silde">
                        <img src="./document.png" alt="">
                        <p>Google Slide</p>
                        <h3>Used for business</h3>
                    </div>
                </div>
                <div class="googlesilde2">
                    <div class="silde2">
                        <h1>Google Slide</h1>
                    </div>
                    <div class="dropdown">
                        <select name="gender2" id="gender2">
                            <option value="lv">LV</option>
                            <option value="lv1-4">LV 1-3</option>
                            <option value="lv2-4">LV 2-3</option>
                            <option value="lv3-4">LV 3-3</option>
                        </select>
                    </div>
                    <div class="silde3">
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="containeroder">
            <div class="oder">
                <h1>Order Info</h1>
            </div>
            <br>
            <div class="oderinfo">
                <span>Subtotal</span>
                <span>THB 150</span>
            </div>
            <br>
            <div class="input">
                <img src="./coupon.png" alt="">
                <input type="text" placeholder="Promotion code">
                <button type="button" class="applyButton">APPLY</button>
            </div>
            <br>
            <hr>
            <br>
            <div class="totel">
                <div class="totelinfo">
                    <p>Total payment</p>
                    <span><b>THB 300</b></span>
                </div>
                <div class="checkoutButton">
                    <button type="button">LOGIN TO CHECK OUT</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
